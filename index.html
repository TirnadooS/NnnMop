<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NnnMop - Cyberpunk Food Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: #00fff7;
      background: #0f0f0f;
      overflow-x: hidden;
    }
    /* –ö–∏–±–µ—Ä–ø–∞–Ω–∫ –¥–æ–∂–¥—å ‚Äî —Ñ–æ–Ω */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://i.ibb.co/g39FvsB/cyber-rain.gif') center center / cover no-repeat;
      opacity: 0.25;
      pointer-events: none;
      z-index: -1;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #00fff7;
      text-shadow: 0 0 8px #00fff7;
      margin-top: 1rem;
    }
    h3 {
      text-align: center;
      color: #ff00ff;
      font-weight: 400;
      margin: 0.2em 0 1.5em;
      text-shadow: 0 0 6px #ff00ff;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1em;
      max-width: 900px;
      margin: 0 auto 2em;
      padding: 0 1em;
    }
    .item {
      background: rgba(15, 15, 15, 0.8);
      padding: 1em;
      border-radius: 12px;
      border: 1px solid #00fff7;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.1);
      text-align: center;
    }
    .item button {
      margin-top: 0.5em;
      background: #ff00ff;
      color: #fff;
      border: none;
      padding: 0.5em 1em;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .item button:hover {
      background: #cc00cc;
    }
    #cart {
      max-width: 400px;
      margin: 0 auto 2em;
      background: rgba(24, 24, 24, 0.9);
      padding: 1em;
      border-radius: 12px;
      border: 1px solid #00fff7;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.2);
      font-size: 1rem;
    }
    #order {
      max-width: 400px;
      margin: 0 auto 4em;
      background: rgba(24, 24, 24, 0.9);
      padding: 1em;
      border-radius: 12px;
      border: 1px solid #00fff7;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.2);
    }
    #order input, #order button {
      width: 100%;
      margin: 0.5em 0;
      padding: 0.7em;
      border: 1px solid #ff00ff;
      background: #0f0f0f;
      color: #fff;
      border-radius: 6px;
      font-size: 1rem;
    }
    #order button {
      background: #00fff7;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #order button:hover {
      background: #00cccc;
    }

    /* –ü–ª–∞–≤–∞—é—â–∏–π —á–∞—Ç-–±–æ—Ç –∏ AI –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç */
    #chatbot-trigger {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00fff7;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 0 20px #00fff7;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1001;
      transition: transform 0.3s ease;
    }
    #chatbot-trigger:hover {
      transform: scale(1.1);
    }
    #chatbot-trigger i {
      font-size: 2rem;
      color: #000;
    }
    #chat-window {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 320px;
      max-height: 450px;
      background: rgba(20, 10, 40, 0.95);
      border-radius: 12px;
      border: 1px solid #ff00ff;
      box-shadow: 0 0 15px #ff00ff;
      display: none;
      flex-direction: column;
      z-index: 1000;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }
    #chat-header {
      background: #ff00ff;
      color: #00fff7;
      padding: 10px 15px;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
      user-select: none;
    }
    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px 15px;
      color: #00fff7;
      font-size: 0.9rem;
    }
    #chat-input-area {
      display: flex;
      border-top: 1px solid #ff00ff;
      padding: 10px 15px;
      background: rgba(30, 10, 60, 0.9);
    }
    #chat-input {
      flex: 1;
      padding: 8px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #00fff7;
      background: #0f0f0f;
      color: #00fff7;
      outline: none;
    }
    #chat-send-btn {
      margin-left: 8px;
      background: #ff00ff;
      border: none;
      color: #00fff7;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #chat-send-btn:hover {
      background: #cc00cc;
    }
    /* –°–∫—Ä–æ–ª–ª –≤–Ω—É—Ç—Ä–∏ —á–∞—Ç–∞ */
    #chat-messages::-webkit-scrollbar {
      width: 6px;
    }
    #chat-messages::-webkit-scrollbar-thumb {
      background-color: #ff00ff;
      border-radius: 3px;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>NnnMop</h1>
  <h3>Cyberpunk Food Terminal</h3>

  <div class="menu" id="menu"></div>

  <div id="cart"><h3>–ö–æ—Ä–∑–∏–Ω–∞</h3><p>–ü—É—Å—Ç–æ</p></div>

  <form id="order">
    <input type="text" placeholder="–í–∞—à–µ –∏–º—è" required />
    <input type="text" placeholder="–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏" required />
    <input type="tel" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" required />
    <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>
  </form>

  <!-- –ö–Ω–æ–ø–∫–∞ –≤—ã–∑–æ–≤–∞ —á–∞—Ç-–±–æ—Ç–∞ -->
  <div id="chatbot-trigger" title="–û—Ç–∫—Ä—ã—Ç—å —á–∞—Ç-–±–æ—Ç">
    <i class="fas fa-robot"></i>
  </div>

  <!-- –û–∫–Ω–æ —á–∞—Ç-–±–æ—Ç–∞ -->
  <div id="chat-window" role="region" aria-label="–ß–∞—Ç —Å AI –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–æ–º">
    <div id="chat-header">ü§ñ AI –ê—Å—Å–∏—Å—Ç–µ–Ω—Ç</div>
    <div id="chat-messages">
      <p><em>–ü—Ä–∏–≤–µ—Ç! –Ø –≤–∞—à —Ü–∏—Ñ—Ä–æ–≤–æ–π –ø–æ–º–æ—â–Ω–∏–∫. –ó–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å.</em></p>
    </div>
    <div id="chat-input-area">
      <input id="chat-input" type="text" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
      <button id="chat-send-btn" aria-label="–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
  </div>

  <script>
    // –ú–µ–Ω—é —Ç–æ–≤–∞—Ä–æ–≤
    const menu = [
      { name: '–°—É—à–∏-—Å–µ—Ç', price: 300 },
      { name: '–ü–∏—Ü—Ü–∞ –ú–∞—Ä–≥–∞—Ä–∏—Ç–∞', price: 200 },
      { name: '–ë—É—Ä–≥–µ—Ä –ö–ª–∞—Å—Å–∏–∫', price: 180 },
      { name: '–¢–∞–π—Å–∫–∞—è –ª–∞–ø—à–∞', price: 250 },
    ];

    const menuDiv = document.getElementById('menu');
    const cartDiv = document.getElementById('cart');
    const orderForm = document.getElementById('order');

    let cart = [];

    // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ –º–µ–Ω—é
    menu.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `<h4>${item.name}</h4><p>${item.price} NOK</p><button onclick="addToCart(${index})">–î–æ–±–∞–≤–∏—Ç—å</button>`;
      menuDiv.appendChild(div);
    });

    // –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä –≤ –∫–æ—Ä–∑–∏–Ω—É
    function addToCart(index) {
      cart.push(menu[index]);
      updateCart();
    }

    // –û–±–Ω–æ–≤–∏—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–æ—Ä–∑–∏–Ω—ã
    function updateCart() {
      if (cart.length === 0) {
        cartDiv.innerHTML = '<h3>–ö–æ—Ä–∑–∏–Ω–∞</h3><p>–ü—É—Å—Ç–æ</p>';
        return;
      }
      cartDiv.innerHTML = '<h3>–ö–æ—Ä–∑–∏–Ω–∞</h3>' +
        cart.map(item => `<p>${item.name} - ${item.price} NOK</p>`).join('') +
        `<p><strong>–ò—Ç–æ–≥–æ:</strong> ${cart.reduce((sum, item) => sum + item.price, 0)} NOK</p>`;
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã –∑–∞–∫–∞–∑–∞
    orderForm.addEventListener('submit', e => {
      e.preventDefault();
      if (cart.length === 0) {
        alert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞! –î–æ–±–∞–≤—å—Ç–µ —Ç–æ–≤–∞—Ä –ø–µ—Ä–µ–¥ –∑–∞–∫–∞–∑–æ–º.');
        return;
      }
      alert('–°–ø–∞—Å–∏–±–æ –∑–∞ –∑–∞–∫–∞–∑! –ú—ã —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏ –≤ –±–ª–∏–∂–∞–π—à–µ–µ –≤—Ä–µ–º—è.');
      cart = [];
      updateCart();
      orderForm.reset();
    });

    // –ß–∞—Ç-–±–æ—Ç –ª–æ–≥–∏–∫–∞
    const chatbotTrigger = document.getElementById('chatbot-trigger');
    const chatWindow = document.getElementById('chat-window');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const chatSendBtn = document.getElementById('chat-send-btn');

    chatbotTrigger.addEventListener('click', () => {
      if (chatWindow.style.display === 'flex') {
        chatWindow.style.display = 'none';
      } else {
        chatWindow.style.display = 'flex';
        chatInput.focus();
      }
    });

    chatSendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    function sendMessage() {
      const msg = chatInput.value.trim();
      if (!msg) return;
      addChatMessage('–í—ã', msg);
      chatInput.value = '';

      // –û—Ç–≤–µ—Ç –ò–ò (–∑–∞–≥–ª—É—à–∫–∞)
      setTimeout(() => {
        const reply = generateAIReply(msg);
        addChatMessage('–ò–ò', reply);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }, 700);
    }

    function addChatMessage(sender, text) {
      const p = document.createElement('p');
      p.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatMessages.appendChild(p);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function generateAIReply(text) {
      const msg = text.toLowerCase();
      if (msg.includes('–ø—Ä–∏–≤–µ—Ç')) return '–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ! –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?';
      if (msg.includes('—Å–∫–∏–¥–∫–∞')) return '–°–∫–∏–¥–∫–∞ 5% –¥–æ—Å—Ç—É–ø–Ω–∞ –ø—Ä–∏ —É—á–∞—Å—Ç–∏–∏ –≤ –º–∏–Ω–∏-–∏–≥—Ä–µ!';
      if (msg.includes('–¥–æ—Å—Ç–∞–≤–∫–∞')) return '–ú—ã –¥–æ—Å—Ç–∞–≤–ª—è–µ–º –∑–∞ 30-45 –º–∏–Ω—É—Ç –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –≥–æ—Ä–æ–¥–∞.';
      return '–ò–∑–≤–∏–Ω–∏—Ç–µ, —è –ø–æ–∫–∞ –Ω–µ –ø–æ–Ω–∏–º–∞—é —ç—Ç–æ—Ç –∑–∞–ø—Ä–æ—Å. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π –≤–æ–ø—Ä–æ—Å.';
    }
  </script>
</body>
</html>
