<!DOCTYPE html>
<html>
<head>
    <title>Мой плеер</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial;
            color: white;
            background: black;
        }
        
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.7;
        }
        
        .player {
            background: rgba(0,0,0,0.5);
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
        }
        
        .song {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255,255,255,0.1);
            cursor: pointer;
        }
        
        .song:hover {
            background: rgba(255,255,255,0.2);
        }
        
        audio {
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- Видеофон (замените video_1.mp4 на свой файл) -->
    <video autoplay muted loop id="video-bg">
        <source src="video_1.mp4" type="video/mp4">
    </video>
    
    <div class="player">
        <h2>Мой плейлист</h2>
        
        <!-- Список песен -->
        <div class="song" onclick="play(1)">Песня 1</div>
        <div class="song" onclick="play(2)">Песня 2</div>
        <div class="song" onclick="play(3)">Песня 3</div>
        <div class="song" onclick="play(4)">Песня 4</div>
        <div class="song" onclick="play(5)">Песня 5</div>
        <div class="song" onclick="play(6)">Песня 6</div>
        <div class="song" onclick="play(7)">Песня 7</div>
        <div class="song" onclick="play(8)">Песня 8</div>
        <div class="song" onclick="play(9)">Песня 9</div>
        <div class="song" onclick="play(10)">Песня 10</div>
        
        <!-- Аудиоплеер -->
        <audio id="audio" controls></audio>
    </div>

    <script>
        function play(num) {
            document.getElementById("audio").src = "music_" + num + ".mp3";
            document.getElementById("audio").play();
        }
    </script>
</body>
</html>
