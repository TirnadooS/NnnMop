<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Плеер</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div id="profile">
            <img src="assets/images/avatar.jpg" alt="Аватар" id="avatar">
            <span id="username">Гость</span>
        </div>
    </header>

    <main>
        <div class="player-container">
            <div id="playlist"></div>
            <audio id="audio"></audio>
            <div class="controls">
                <button id="play-btn"><i class="fas fa-play"></i></button>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="0.7">
            </div>
        </div>

        <div id="ai-assistant">
            <button id="ai-btn"><i class="fas fa-robot"></i></button>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/player.js"></script>
    <script src="js/eq.js"></script>
    <script src="js/ai.js"></script>
</body>
</html>
