<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zen Sound Mixer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://assets.codepen.io/1462889/slate.gif') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
      overflow: hidden;
    }
    .floating {
      position: absolute;
      top: 50px;
      left: 50px;
      background: rgba(10, 10, 20, 0.85);
      border: 1px solid #444;
      border-radius: 12px;
      padding: 20px;
      width: 320px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px #00ffe0aa;
      cursor: move;
    }
    .header {
      font-size: 1.4em;
      margin-bottom: 10px;
      color: #00ffd0;
    }
    .slider-container {
      margin: 10px 0;
    }
    .slider-container label {
      display: block;
      margin-bottom: 4px;
    }
    input[type=range] {
      width: 100%;
    }
    .icon {
      width: 32px;
      height: 32px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00ffe0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="mixer" class="floating">
    <div class="header">üéß Zen Mixer</div>
    <div class="slider-container">
      <label for="alpha">Alpha Waves (8-12Hz)</label>
      <input type="range" id="alpha" min="0" max="1" step="0.01" value="0.5" />
    </div>
    <div class="slider-container">
      <label for="theta">Theta Waves (4-8Hz)</label>
      <input type="range" id="theta" min="0" max="1" step="0.01" value="0.5" />
    </div>
    <div class="slider-container">
      <label for="delta">Delta Waves (0.5-4Hz)</label>
      <input type="range" id="delta" min="0" max="1" step="0.01" value="0.5" />
    </div>
    <div class="slider-container">
      <label for="rain">Rain</label>
      <input type="range" id="rain" min="0" max="1" step="0.01" value="0.3" />
    </div>
    <div class="slider-container">
      <label for="asmr">ASMR</label>
      <input type="range" id="asmr" min="0" max="1" step="0.01" value="0.2" />
    </div>
  </div>  <div class="icon" onclick="toggleChatbot()">üí¨</div>
  <div id="chatbot" class="floating" style="display:none; top: 120px; left: 400px;">
    <div class="header">ü§ñ AI Zen Assistant</div>
    <p>–Ø –ø–æ–º–æ–≥—É —Ç–µ–±–µ —Ä–∞—Å—Å–ª–∞–±–∏—Ç—å—Å—è. –í—ã–±–µ—Ä–∏ –∑–≤—É–∫–∏ –∏ –æ—Ç—Ä–µ–≥—É–ª–∏—Ä—É–π –∏—Ö –≥—Ä–æ–º–∫–æ—Å—Ç—å.</p>
  </div><audio id="sound-alpha" loop src="https://cdn.pixabay.com/download/audio/2021/09/17/audio_9dca8354df.mp3?filename=deep-alpha-10969.mp3"></audio> <audio id="sound-theta" loop src="https://cdn.pixabay.com/download/audio/2022/03/30/audio_f5f1c6e82a.mp3?filename=theta-waves-11231.mp3"></audio> <audio id="sound-delta" loop src="https://cdn.pixabay.com/download/audio/2023/02/08/audio_b27ac4db6c.mp3?filename=delta-waves-ambient-139760.mp3"></audio> <audio id="sound-rain" loop src="https://cdn.pixabay.com/download/audio/2021/09/14/audio_cac9f06a43.mp3?filename=rain-and-thunder-10168.mp3"></audio> <audio id="sound-asmr" loop src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9d144db51a.mp3?filename=soft-whispers-asmr-10196.mp3"></audio>

  <script>
    const sounds = {
      alpha: document.getElementById('sound-alpha'),
      theta: document.getElementById('sound-theta'),
      delta: document.getElementById('sound-delta'),
      rain: document.getElementById('sound-rain'),
      asmr: document.getElementById('sound-asmr')
    };

    for (let id in sounds) {
      sounds[id].volume = document.getElementById(id).value;
      sounds[id].play();
      document.getElementById(id).addEventListener('input', (e) => {
        sounds[id].volume = e.target.value;
      });
    }

    function toggleChatbot() {
      const bot = document.getElementById('chatbot');
      bot.style.display = bot.style.display === 'none' ? 'block' : 'none';
    }

    // Drag logic
    document.querySelectorAll('.floating').forEach(elem => {
      let offsetX, offsetY, isDown = false;
      elem.addEventListener('mousedown', e => {
        isDown = true;
        offsetX = e.clientX - elem.offsetLeft;
        offsetY = e.clientY - elem.offsetTop;
      });
      document.addEventListener('mouseup', () => isDown = false);
      document.addEventListener('mousemove', e => {
        if (isDown) {
          elem.style.left = `${e.clientX - offsetX}px`;
          elem.style.top = `${e.clientY - offsetY}px`;
        }
      });
    });
  </script></body>
</html>
