<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звуки для сна и медитации</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Звуки для сна и медитации</h1>
        <p>Выберите категорию или создайте свой микс</p>
        <div class="categories">
            <div class="category" data-category="nature">Природа</div>
            <div class="category" data-category="healing">Исцеляющие частоты</div>
            <div class="category" data-category="ambient">Амбиент</div>
        </div>
        <div class="tracks" id="tracks"></div>
        <div class="mixer">
            <button id="ai-mix" class="control-btn">AI Микс</button>
            <input type="range" id="master-volume" min="0" max="1" step="0.01" value="0.5">
            <label for="master-volume">Общая громкость</label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
