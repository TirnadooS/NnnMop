<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonSound | Музыкальный плеер</title>
    <!-- Иконки -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Основные стили */
        :root {
            --primary: #1db954;
            --dark: #121212;
            --light: #ffffff;
            --light-secondary: #b3b3b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            height: 100vh;
            overflow: hidden;
        }

        /* Видеофон */
        #video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(0.3);
            object-fit: cover;
        }

        /* Контейнер приложения */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Навигация */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .logo i {
            font-size: 1.8rem;
        }

        /* Основной контент */
        .content-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(to bottom, rgba(60, 60, 60, 0.7), rgba(18, 18, 18, 0.9));
            backdrop-filter: blur(5px);
        }

        /* Плеер */
        .player-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(40, 40, 40, 0.9);
            border-top: 1px solid #333;
        }

        .track-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .track-info img {
            width: 50px;
            height: 50px;
            border-radius: 4px;
            object-fit: cover;
        }

        .player-controls {
            display: flex;
            gap: 20px;
        }

        .player-controls button {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1rem;
            cursor: pointer;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .navbar {
                padding: 10px;
            }
            .player-bar {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Видеофон -->
    <video autoplay muted loop id="video-bg">
        <source src="https://assets.mixkit.co/videos/preview/mixkit-nighttime-city-traffic-946-large.mp4" type="video/mp4">
    </video>

    <div class="app-container">
        <!-- Шапка -->
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-headphones"></i>
                <span>NeonSound</span>
            </div>
            <div class="user-actions">
                <button class="btn-premium">Premium</button>
            </div>
        </nav>

        <!-- Основной контент -->
        <main class="content-area">
            <h2>Рекомендуем</h2>
            <!-- Треки будут здесь -->
        </main>

        <!-- Плеер -->
        <div class="player-bar">
            <div class="track-info">
                <img src="https://i.scdn.co/image/ab67616d00001e02ff9ca10b55ce82ae553c8228" alt="Обложка">
                <div>
                    <h4>Neon Dreams</h4>
                    <p>Cyber Wave</p>
                </div>
            </div>
            
            <div class="player-controls">
                <button class="btn-prev"><i class="fas fa-step-backward"></i></button>
                <button class="btn-play"><i class="fas fa-play"></i></button>
                <button class="btn-next"><i class="fas fa-step-forward"></i></button>
            </div>
        </div>
    </div>

    <!-- Аудио -->
    <audio id="audio">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Инициализация плеера
        const audio = document.getElementById('audio');
        const playBtn = document.querySelector('.btn-play');
        
        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                audio.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });
    </script>
</body>
</html>
