<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundRelax — Микшер для сна</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SoundRelax</h1>
        <p>Микшер звуков для релаксации и сна</p>
        
        <div class="sound-mixer">
            <!-- Звуковая карточка 1 -->
            <div class="sound-card">
                <h3>Ночной ветер</h3>
                <input type="range" class="volume-slider" min="0" max="100" value="50">
                <audio src="sounds/wind.mp3" loop></audio>
            </div>
            
            <!-- Звуковая карточка 2 -->
            <div class="sound-card">
                <h3>Дождь</h3>
                <input type="range" class="volume-slider" min="0" max="100" value="50">
                <audio src="sounds/rain.mp3" loop></audio>
            </div>
            
            <!-- Добавь больше звуков по аналогии -->
        </div>
        
        <button id="play-all">Включить все</button>
        <button id="stop-all">Остановить</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
