<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonSound - Музыкальный плеер</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #1db954;
            --dark: #121212;
            --light: #ffffff;
            --light-secondary: #b3b3b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            height: 100vh;
            overflow: hidden;
        }

        #video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(0.3);
            object-fit: cover;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Навигация */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 5px 15px;
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: white;
            padding: 5px;
            width: 200px;
        }

        /* Основной контент */
        .content-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .track-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .track-card {
            background: rgba(40,40,40,0.7);
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .track-card:hover {
            transform: translateY(-5px);
        }

        .track-card img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Плеер */
        .player-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(40,40,40,0.9);
            border-top: 1px solid #333;
        }

        .track-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .track-info img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        .player-controls {
            display: flex;
            gap: 20px;
            align-items: center;
            flex: 1;
            justify-content: center;
        }

        .player-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .progress-container {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-bar {
            height: 4px;
            background: #535353;
            flex: 1;
            border-radius: 2px;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: var(--primary);
            border-radius: 2px;
            width: 0%;
        }

        /* AI ассистент */
        .ai-panel {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            background: rgba(40,40,40,0.95);
            border-radius: 10px;
            overflow: hidden;
            transform: translateY(150%);
            transition: transform 0.3s;
        }

        .ai-panel.active {
            transform: translateY(0);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .track-list {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .player-bar {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Видеофон -->
    <video autoplay muted loop id="video-bg">
        <source src="https://assets.mixkit.co/videos/preview/mixkit-nighttime-city-traffic-946-large.mp4" type="video/mp4">
    </video>

    <div class="app-container">
        <!-- Шапка -->
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-headphones"></i>
                <span>NeonSound</span>
            </div>
            
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Поиск...">
            </div>
            
            <button class="btn-premium">Premium</button>
        </nav>

        <!-- Основной контент -->
        <main class="content-area">
            <h2>Рекомендуемые треки</h2>
            <div class="track-list" id="track-list">
                <!-- Треки будут загружены через JS -->
            </div>
        </main>

        <!-- Плеер -->
        <div class="player-bar">
            <div class="track-info">
                <img src="https://i.scdn.co/image/ab67616d00001e02ff9ca10b55ce82ae553c8228" alt="Обложка">
                <div>
                    <h4>Neon Dreams</h4>
                    <p>Cyber Wave</p>
                </div>
            </div>
            
            <div class="player-controls">
                <button class="btn-prev"><i class="fas fa-step-backward"></i></button>
                <button class="btn-play"><i class="fas fa-play"></i></button>
                <button class="btn-next"><i class="fas fa-step-forward"></i></button>
            </div>
            
            <div class="progress-container">
                <span class="time">0:00</span>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <span class="duration">3:30</span>
            </div>
        </div>
    </div>

    <!-- AI ассистент -->
    <div class="ai-panel" id="ai-panel">
        <div class="ai-header">
            <h3>Музыкальный помощник</h3>
            <button class="btn-close-ai"><i class="fas fa-times"></i></button>
        </div>
        <div class="ai-messages" id="ai-messages">
            <div class="ai-message">
                <p>Привет! Чем могу помочь?</p>
            </div>
        </div>
        <div class="ai-input">
            <input type="text" placeholder="Ваш вопрос...">
            <button><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- Аудио -->
    <audio id="audio-player"></audio>

    <script>
        // Данные треков
        const tracks = [
            {
                id: 1,
                title: "Neon Dreams",
                artist: "Cyber Wave",
                cover: "https://i.scdn.co/image/ab67616d00001e02ff9ca10b55ce82ae553c8228",
                audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
                duration: "3:45"
            },
            {
                id: 2,
                title: "Electric Love",
                artist: "Synth Masters",
                cover: "https://i.scdn.co/image/ab67616d00001e029ad3e9959f48d513886b8933",
                audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
                duration: "4:12"
            }
        ];

        // Инициализация плеера
        const audioPlayer = document.getElementById('audio-player');
        const playBtn = document.querySelector('.btn-play');
        let isPlaying = false;

        // Загрузка треков
        function loadTracks() {
            const trackList = document.getElementById('track-list');
            
            tracks.forEach(track => {
                const trackCard = document.createElement('div');
                trackCard.className = 'track-card';
                trackCard.innerHTML = `
                    <img src="${track.cover}" alt="${track.title}">
                    <h4>${track.title}</h4>
                    <p>${track.artist}</p>
                `;
                
                trackCard.addEventListener('click', () => playTrack(track));
                trackList.appendChild(trackCard);
            });
        }

        // Воспроизведение трека
        function playTrack(track) {
            audioPlayer.src = track.audio;
            audioPlayer.play();
            isPlaying = true;
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            
            // Обновление информации о треке
            document.querySelector('.track-info img').src = track.cover;
            document.querySelector('.track-info h4').textContent = track.title;
            document.querySelector('.track-info p').textContent = track.artist;
            document.querySelector('.duration').textContent = track.duration;
        }

        // Управление воспроизведением
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audioPlayer.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                audioPlayer.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        });

        // Загрузка треков при старте
        window.addEventListener('DOMContentLoaded', () => {
            loadTracks();
            
            // Автовоспроизведение первого трека
            if (tracks.length > 0) {
                playTrack(tracks[0]);
            }
        });
    </script>
</body>
</html>
