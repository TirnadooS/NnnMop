<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonWave | Потрясающий музыкальный сервис</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #1db954;
            --dark: #121212;
            --light: #ffffff;
            --gray: #b3b3b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--light);
            height: 100vh;
            overflow: hidden;
        }

        #video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(0.3);
            object-fit: cover;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        /* Шапка */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.5);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
        }

        .menu-btn {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Боковое меню */
        .side-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: rgba(40, 40, 40, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            transition: right 0.3s;
            z-index: 100;
        }

        .side-menu.active {
            right: 0;
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .menu-items {
            list-style: none;
        }

        .menu-items li {
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .menu-items li:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Основной контент */
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .tracks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .track-card {
            background: rgba(40, 40, 40, 0.7);
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .track-card:hover {
            transform: translateY(-5px);
            background: rgba(50, 50, 50, 0.8);
        }

        .track-card img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
            aspect-ratio: 1/1;
            object-fit: cover;
        }

        /* Плеер */
        .player {
            padding: 15px 30px;
            background: rgba(30, 30, 30, 0.95);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .player-info img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .controls button {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-btn {
            background: var(--primary) !important;
            border-radius: 50%;
            font-size: 1.5rem;
        }

        .progress-container {
            flex: 2;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-bar {
            height: 6px;
            background: var(--gray);
            flex: 1;
            border-radius: 3px;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: var(--primary);
            border-radius: 3px;
            width: 0%;
        }

        .time {
            font-size: 0.9rem;
            color: var(--gray);
            min-width: 50px;
            text-align: center;
        }

        /* AI ассистент */
        .ai-assistant {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 350px;
            background: rgba(40, 40, 40, 0.95);
            border-radius: 15px;
            overflow: hidden;
            transform: translateY(200%);
            transition: transform 0.3s;
            z-index: 90;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .ai-assistant.active {
            transform: translateY(0);
        }

        .ai-header {
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ai-messages {
            height: 300px;
            padding: 15px;
            overflow-y: auto;
        }

        .ai-message {
            margin-bottom: 15px;
        }

        .ai-message p {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 18px;
            display: inline-block;
            max-width: 80%;
        }

        .ai-input {
            display: flex;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
        }

        .ai-input input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            color: var(--light);
            outline: none;
        }

        .ai-input button {
            background: var(--primary);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
            color: var(--light);
            cursor: pointer;
        }

        /* Эквалайзер */
        .equalizer-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .equalizer-modal.active {
            display: flex;
        }

        .equalizer-content {
            background: rgba(40, 40, 40, 0.95);
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            padding: 20px;
        }

        .eq-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .eq-bands {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .band {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .band input[type="range"] {
            width: 30px;
            height: 120px;
            -webkit-appearance: slider-vertical;
            writing-mode: bt-lr;
        }

        .presets {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .preset-btn {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: var(--light);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .tracks-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .player {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .progress-container {
                width: 100%;
            }
            
            .ai-assistant {
                width: 90%;
                right: 5%;
            }
        }
    </style>
</head>
