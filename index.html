<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonSound - Продвинутый музыкальный сервис</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1db954;
            --dark: #121212;
            --dark-secondary: #181818;
            --dark-tertiary: #282828;
            --light: #ffffff;
            --light-secondary: #b3b3b3;
            --font-main: 'Montserrat', sans-serif;
            --font-heading: 'Orbitron', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--dark);
            color: var(--light);
            height: 100vh;
            overflow: hidden;
        }

        /* Видеофон */
        #video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(0.3);
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Навигационная панель */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.7);
            height: 70px;
            backdrop-filter: blur(5px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: var(--font-heading);
            font-size: 1.5rem;
            color: var(--primary);
        }

        .logo i {
            font-size: 1.8rem;
        }

        .search-bar {
            flex: 0.6;
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 5px 15px;
        }

        .search-bar input {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            font-size: 0.9rem;
            color: var(--light);
        }

        .search-bar button {
            background: transparent;
            border: none;
            cursor: pointer;
            color: var(--light-secondary);
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .btn-premium {
            background: transparent;
            border: 1px solid var(--light);
            color: var(--light);
            padding: 8px 15px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-premium:hover {
            transform: scale(1.05);
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Основной контент */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Центральная область */
        .content-area {
            flex: 1;
            padding: 20px 30px;
            overflow-y: auto;
            background: linear-gradient(to bottom, rgba(60, 60, 60, 0.7), rgba(18, 18, 18, 0.9));
            backdrop-filter: blur(5px);
        }

        .featured-section, .recent-section {
            margin-bottom: 40px;
        }

        .featured-section h2, .recent-section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .tracks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .track-card {
            background: rgba(40, 40, 40, 0.7);
            padding: 15px;
            border-radius: 6px;
            transition: all 0.3s;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .track-card:hover {
            background: rgba(51, 51, 51, 0.7);
            transform: translateY(-5px);
        }

        .track-card img {
            width: 100%;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .track-card h4 {
            font-size: 0.9rem;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-card p {
            font-size: 0.8rem;
            color: var(--light-secondary);
        }

        /* Нижний плеер */
        .player-bar {
            height: 80px;
            background: rgba(40, 40, 40, 0.9);
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            border-top: 1px solid #333;
            backdrop-filter: blur(5px);
        }

        .track-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 0.3;
        }

        .track-info img {
            width: 50px;
            height: 50px;
            border-radius: 4px;
        }

        .track-details h4 {
            font-size: 0.9rem;
            margin-bottom: 3px;
        }

        .track-details p {
            font-size: 0.8rem;
            color: var(--light-secondary);
        }

        .btn-like {
            background: transparent;
            border: none;
            color: var(--light-secondary);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-like:hover {
            color: var(--primary);
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 0.4;
        }

        .controls-main {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .controls-main button {
            background: transparent;
            border: none;
            color: var(--light);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .controls-main button:hover {
            color: var(--primary);
        }

        .controls-main .btn-play {
            font-size: 1.5rem;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: #535353;
            border-radius: 2px;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: var(--light);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s;
        }

        .time-current, .time-total {
            font-size: 0.7rem;
            color: var(--light-secondary);
        }

        .extra-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 0.3;
            justify-content: flex-end;
        }

        /* Кнопка меню */
        .menu-btn {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s;
        }

        .menu-btn:hover {
            background: var(--primary);
        }

        .menu-line {
            width: 20px;
            height: 2px;
            background: white;
            transition: all 0.3s;
        }

        .menu-btn.active .menu-line:nth-child(1) {
            transform: translateY(7px) rotate(45deg);
        }

        .menu-btn.active .menu-line:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.active .menu-line:nth-child(3) {
            transform: translateY(-7px) rotate(-45deg);
        }

        /* Боковое меню */
        .side-menu {
            position: fixed;
            bottom: 140px;
            right: 20px;
            width: 200px;
            background: rgba(0,0,0,0.9);
            border-radius: 10px;
            padding: 15px;
            transform: translateX(150%);
            transition: transform 0.3s;
            z-index: 99;
            backdrop-filter: blur(5px);
        }

        .side-menu.active {
            transform: translateX(0);
        }

        .side-menu h3 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .side-menu ul {
            list-style: none;
        }

        .side-menu li {
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s;
        }

        .side-menu li:hover {
            background: rgba(255,255,255,0.1);
        }

        .side-menu li i {
            width: 20px;
            text-align: center;
        }

        /* AI Ассистент */
        .ai-assistant {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            background: rgba(40, 40, 40, 0.95);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transform: translateY(150%);
            transition: transform 0.3s;
            z-index: 98;
            backdrop-filter: blur(5px);
        }

        .ai-assistant.active {
            transform: translateY(0);
        }

        .ai-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 1px solid #333;
        }

        .ai-header h3 {
            font-size: 1rem;
        }

        .btn-close-ai {
            background: transparent;
            border: none;
            color: var(--light-secondary);
            cursor: pointer;
        }

        .ai-messages {
            height: 300px;
            padding: 15px;
            overflow-y: auto;
        }

        .ai-message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-out;
        }

        .ai-message p {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 18px;
            display: inline-block;
            max-width: 80%;
        }

        .ai-message.user p {
            background: var(--primary);
            margin-left: 20%;
        }

        .ai-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #333;
        }

        .ai-input input {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            color: var(--light);
            outline: none;
        }

        .ai-input button {
            background: var(--primary);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
            color: var(--light);
            cursor: pointer;
            transition: all 0.2s;
        }

        .ai-input button:hover {
            transform: scale(1.1);
        }

        /* Модальное окно эквалайзера */
        .equalizer-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .equalizer-modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: rgba(40, 40, 40, 0.95);
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 1px solid #333;
        }

        .modal-header h3 {
            font-size: 1rem;
        }

        .btn-close-eq {
            background: transparent;
            border: none;
            color: var(--light-secondary);
            cursor: pointer;
        }

        .equalizer-bands {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 30px;
        }

        .band {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .band label {
            font-size: 0.7rem;
            color: var(--light-secondary);
        }

        .band input {
            height: 120px;
            width: 30px;
            -webkit-appearance: slider-vertical;
            writing-mode: bt-lr;
        }

        .presets {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            border-top: 1px solid #333;
        }

        .preset-btn {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: var(--light);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .preset-btn:hover {
            background: var(--primary);
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px;
            }
            
            .logo span {
                display: none;
            }
            
            .search-bar {
                flex: 1;
                margin: 0 15px;
            }
            
            .content-area {
                padding: 15px;
                padding-bottom: 100px;
            }
            
            .tracks-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
            }
            
            .player-bar {
                justify-content: center;
            }
            
            .track-info, .extra-controls {
                display: none;
            }
            
            .player-controls {
                flex: 1;
            }
            
            .ai-assistant {
                width: 90%;
                right: 5%;
            }
            
            .side-menu {
                width: 180px;
                bottom: 130px;
            }
        }
    </style>
</head>
<body>
    <!-- Видеофон -->
    <video autoplay muted loop id="video-bg">
        <source src="https://assets.mixkit.co/videos/preview/mixkit-neon-lights-on-a-dark-city-street-1080-large.mp4" type="video/mp4">
    </video>

    <div class="app-container">
        <!-- Навигационная панель -->
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-headphones"></i>
                <span>NeonSound</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Поиск треков, альбомов, исполнителей...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="user-actions">
                <button class="btn-premium">Premium</button>
                <div class="user-profile">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Профиль">
                </div>
            </div>
        </nav>

        <!-- Основной контент -->
        <div class="main-content">
            <!-- Центральная область -->
            <main class="content-area">
                <section class="featured-section">
                    <h2>Рекомендуем вам</h2>
                    <div class="tracks-grid">
                        <!-- Треки будут добавляться через JS -->
                    </div>
                </section>

                <section class="recent-section">
                    <h2>Недавно прослушанные</h2>
                    <div class="tracks-list">
                        <!-- Недавние треки -->
                    </div>
                </section>
            </main>
        </div>

        <!-- Нижний плеер -->
        <div class="player-bar">
            <div class="track-info">
                <img src="https://i.scdn.co/image/ab67616d00001e02ff9ca10b55ce82ae553c8228" alt="Обложка">
                <div class="track-details">
                    <h4 class="track-title">Neon Dreams</h4>
                    <p class="track-artist">Cyber Wave</p>
                </div>
                <button class="btn-like"><i class="far fa-heart"></i></button>
            </div>

            <div class="player-controls">
                <div class="controls-main">
                    <button class="btn-shuffle"><i class="fas fa-random"></i></button>
                    <button class="btn-prev"><i class="fas fa-step-backward"></i></button>
                    <button class="btn-play"><i class="fas fa-play"></i></button>
                    <button class="btn-next"><i class="fas fa-step-forward"></i></button>
                    <button class="btn-repeat"><i class="fas fa-redo"></i></button>
                </div>
                <div class="progress-container">
                    <span class="time-current">0:00</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span class="time-total">3:45</span>
                </div>
            </div>

            <div class="extra-controls">
                <button class="btn-queue"><i class="fas fa-list"></i></button>
                <button class="btn-device"><i class="fas fa-mobile-alt"></i></button>
                <div class="volume-control">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" min="0" max="100" value="80">
                    <i class="fas fa-volume-up"></i>
                </div>
            </div>
        </div>

        <!-- Кнопка меню (3 полоски) -->
        <div class="menu-btn" id="menu-btn">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
        </div>

        <!-- Боковое меню -->
        <div class="side-menu" id="side-menu">
            <h3>Меню</h3>
            <ul>
                <li onclick="openEqualizer()"><i class="fas fa-s
