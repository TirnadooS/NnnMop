<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonSound - Продвинутый музыкальный сервис</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1db954;
            --dark: #121212;
            --dark-secondary: #181818;
            --dark-tertiary: #282828;
            --light: #ffffff;
            --light-secondary: #b3b3b3;
            --font-main: 'Montserrat', sans-serif;
            --font-heading: 'Orbitron', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--dark);
            color: var(--light);
            height: 100vh;
            overflow: hidden;
        }

        #video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(0.3);
            object-fit: cover;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.7);
            height: 70px;
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: var(--font-heading);
            font-size: 1.5rem;
            color: var(--primary);
        }

        .logo i {
            font-size: 1.8rem;
        }

        .search-bar {
            flex: 0.6;
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 5px 15px;
            align-items: center;
        }

        .search-bar input {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            font-size: 0.9rem;
            color: var(--light);
            padding: 5px;
        }

        .search-bar button {
            background: transparent;
            border: none;
            cursor: pointer;
            color: var(--light-secondary);
            padding: 5px;
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .btn-premium {
            background: transparent;
            border: 1px solid var(--light);
            color: var(--light);
            padding: 8px 15px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-premium:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.1);
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .content-area {
            flex: 1;
            padding: 20px 30px;
            overflow-y: auto;
            background: linear-gradient(to bottom, rgba(60, 60, 60, 0.7), rgba(18, 18, 18, 0.9));
            backdrop-filter: blur(5px);
        }

        .featured-section, .recent-section {
            margin-bottom: 40px;
        }

        .featured-section h2, .recent-section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--light);
        }

        .tracks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .track-card {
            background: rgba(40, 40, 40, 0.7);
            padding: 15px;
            border-radius: 6px;
            transition: all 0.3s;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .track-card:hover {
            background: rgba(51, 51, 51, 0.7);
            transform: translateY(-5px);
        }

        .track-card img {
            width: 100%;
            border-radius: 4px;
            margin-bottom: 10px;
            aspect-ratio: 1/1;
            object-fit: cover;
        }

        .track-card h4 {
            font-size: 0.9rem;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--light);
        }

        .track-card p {
            font-size: 0.8rem;
            color: var(--light-secondary);
        }

        .player-bar {
            height: 80px;
            background: rgba(40, 40, 40, 0.9);
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            border-top: 1px solid #333;
            backdrop-filter: blur(5px);
            align-items: center;
        }

        .track-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 0.3;
            min-width: 200px;
        }

        .track-info img {
            width: 50px;
            height: 50px;
            border-radius: 4px;
            object-fit: cover;
        }

        .track-details h4 {
            font-size: 0.9rem;
            margin-bottom: 3px;
            color: var(--light);
        }

        .track-details p {
            font-size: 0.8rem;
            color: var(--light-secondary);
        }

        .btn-like {
            background: transparent;
            border: none;
            color: var(--light-secondary);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            padding: 5px;
        }

        .btn-like:hover {
            color: var(--primary);
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 0.4;
            width: 100%;
        }

        .controls-main {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .controls-main button {
            background: transparent;
            border: none;
            color: var(--light);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            padding: 5px;
        }

        .controls-main button:hover {
            color: var(--primary);
        }

        .controls-main .btn-play {
            font-size: 1.5rem;
            background: var(--light);
            color: var(--dark);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls-main .btn-play:hover {
            transform: scale(1.1);
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: #535353;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            background: var(--light);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s;
        }

        .time-current, .time-total {
            font-size: 0.7rem;
            color: var(--light-secondary);
            min-width: 40px;
            text-align: center;
        }

        .extra-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 0.3;
            justify-content: flex-end;
        }

        .extra-controls button {
            background: transparent;
            border: none;
            color: var(--light-secondary);
            cursor: pointer;
            font-size: 1rem;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .volume-control input {
            width: 80px;
        }

        .menu-btn {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 50px;
            height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s;
            border: none;
        }

        .menu-btn:hover {
            background: var(--primary);
        }

        .menu-line {
            width: 20px;
            height: 2px;
            background: white;
            transition: all 0.3s;
        }

        .menu-btn.active .menu-line:nth-child(1) {
            transform: translateY(7px) rotate(45deg);
        }

        .menu-btn.active .menu-line:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.active .menu-line:nth-child(3) {
            transform: translateY(-7px) rotate(-45deg);
        }

        .side-menu {
            position: fixed;
            bottom: 150px;
            right: 20px;
            width: 220px;
            background: rgba(0,0,0,0.9);
            border-radius: 10px;
            padding: 15px;
            transform: translateX(150%);
            transition: transform 0.3s;
            z-index: 99;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .side-menu.active {
            transform: translateX(0);
        }

        .side-menu h3 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1rem;
            text-align: center;
        }

        .side-menu ul {
            list-style: none;
        }

        .side-menu li {
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s;
            color: var(--light);
        }

        .side-menu li:hover {
            background: rgba(255,255,255,0.1);
        }

        .side-menu li i {
            width: 20px;
            text-align: center;
        }

        .ai-assistant {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            max-width: 90%;
            background: rgba(40, 40, 40, 0.95);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transform: translateY(150%);
            transition: transform 0.3s;
            z-index: 98;
            backdrop-filter: blur(5px);
        }

        .ai-assistant.active {
            transform: translateY(0);
        }

        .ai-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 1px solid #333;
        }

        .ai-header h3 {
            font-size: 1rem;
            color: var(--light);
        }

        .btn-close-ai {
            background: transparent;
            border: none;
            color: var(--light-secondary);
            cursor: pointer;
            font-size: 1rem;
        }

        .ai-messages {
            height: 300px;
            padding: 15px;
            overflow-y: auto;
        }

        .ai-message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-out;
        }

        .ai-message p {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 18px;
            display: inline-block;
            max-width: 80%;
            color: var(--light);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .ai-message.user p {
            background: var(--primary);
            margin-left: 20%;
        }

        .ai-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #333;
            background: rgba(0,0,0,0.5);
        }

        .ai-input input {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            color: var(--light);
            outline: none;
            font-size: 0.9rem;
        }

        .ai-input button {
            background: var(--primary);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
            color: var(--light);
            cursor: pointer;
            transition: all 0.2s;
        }

        .ai-input button:hover {
            transform: scale(1.1);
        }

        .equalizer-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .equalizer-modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: rgba(40, 40, 40, 0.95);
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 1px solid #333;
        }

        .modal-header h3 {
            font-size: 1rem;
            color: var(--light);
        }

        .btn-close-eq {
            background: transparent;
            border: none;
            color: var(--light-secondary);
            cursor: pointer;
            font-size: 1rem;
        }

        .equalizer-bands {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 30px;
            flex-wrap: wrap;
        }

        .band {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .band label {
            font-size: 0.7rem;
            color: var(--light-secondary);
        }

        .band input {
            height: 120px;
            width: 30px;
            -webkit-appearance: slider-vertical;
            writing-mode: bt-lr;
        }

        .presets {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            border-top: 1px solid #333;
            flex-wrap: wrap;
        }

        .preset-btn {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: var(--light);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .preset-btn:hover {
            background: var(--primary);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px;
            }
            
            .logo span {
                display: none;
            }
            
            .search-bar {
                flex: 1;
                margin: 0 15px;
            }
            
            .content-area {
                padding: 15px;
                padding-bottom: 100px;
            }
            
            .tracks-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
            }
            
            .player-bar {
                justify-content: center;
                padding: 0 10px;
            }
            
            .track-info, .extra-controls {
                display: none;
            }
            
            .player-controls {
                flex: 1;
                max-width: 100%;
            }
            
            .controls-main {
                gap: 10px;
            }
            
            .controls-main .btn-play {
                width: 35px;
                height: 35px;
                font-size: 1.2rem;
            }
            
            .progress-container {
                width: 100%;
            }
            
            .ai-assistant {
                width: 95%;
                right: 2.5%;
            }
            
            .side-menu {
                width: 180px;
                bottom: 130px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 10px;
            }
            
            .search-bar {
                margin: 0 10px;
            }
            
            .btn-premium {
                padding: 5px 10px;
                font-size: 0.8rem;
            }
            
            .user-profile img {
                width: 35px;
                height: 35px;
            }
            
            .content-area {
                padding: 10px;
                padding-bottom: 80px;
            }
            
            .featured-section h2, .recent-section h2 {
                font-size: 1.2rem;
                margin-bottom: 15px;
            }
            
            .tracks-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }
            
            .track-card {
                padding: 10px;
            }
            
            .player-bar {
                height: 70px;
            }
            
            .menu-btn {
                width: 45px;
                height: 45px;
                bottom: 80px;
            }
            
            .side-menu {
                bottom: 120px;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-bg">
        <source src="https://assets.mixkit.co/videos/preview/mixkit-neon-lights-on-a-dark-city-street-1080-large.mp4" type="video/mp4">
        Ваш браузер не поддерживает видеофон.
    </video>

    <div class="app-container">
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-headphones"></i>
                <span>NeonSound</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Поиск треков, альбомов, исполнителей...">
                <button><i class="fas fa-search"></i></button>
            </div>
