<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NnnMop - Cyberpunk Food Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0f0f0f;
      color: #00fff7;
      margin: 0;
      padding: 1em;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #00fff7;
      text-shadow: 0 0 8px #00fff7;
    }
    h3 {
      text-align: center;
      color: #ff00ff;
      font-weight: 400;
      margin-top: -0.5em;
      margin-bottom: 1.5em;
      text-shadow: 0 0 6px #ff00ff;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1em;
      margin-bottom: 2em;
    }
    .item {
      background: linear-gradient(145deg, #1c1c1c, #101010);
      padding: 1em;
      border-radius: 12px;
      border: 1px solid #00fff7;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.1);
      text-align: center;
    }
    .item button {
      margin-top: 0.5em;
      background: #ff00ff;
      color: #fff;
      border: none;
      padding: 0.5em 1em;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }
    #cart, #order {
      max-width: 500px;
      margin: 0 auto 2em;
      background: #181818;
      padding: 1em;
      border-radius: 12px;
      border: 1px solid #00fff7;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.2);
    }
    #order input, #order button {
      width: 100%;
      margin: 0.5em 0;
      padding: 0.7em;
      border: 1px solid #ff00ff;
      background: #0f0f0f;
      color: #fff;
      border-radius: 6px;
    }
    #order button {
      background: #00fff7;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>NnnMop</h1>
  <h3>Cyberpunk Food Terminal</h3>  <div class="menu" id="menu"></div>  <div id="cart"></div>  <form id="order">
    <input type="text" placeholder="Ваше имя" required />
    <input type="text" placeholder="Адрес доставки" required />
    <input type="tel" placeholder="Телефон" required />
    <button type="submit">Отправить заказ</button>
  </form>  <script>
    const menu = [
      { name: 'Суши-сет', price: 300 },
      { name: 'Пицца Маргарита', price: 200 },
      { name: 'Бургер Классик', price: 180 },
      { name: 'Тайская лапша', price: 250 },
    ];

    const menuDiv = document.getElementById('menu');
    const cartDiv = document.getElementById('cart');
    const orderForm = document.getElementById('order');

    let cart = [];

    menu.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `<h4>${item.name}</h4><p>${item.price} NOK</p><button onclick="addToCart(${index})">Добавить</button>`;
      menuDiv.appendChild(div);
    });

    function addToCart(index) {
      cart.push(menu[index]);
      updateCart();
    }

    function updateCart() {
      cartDiv.innerHTML = '<h3>Корзина</h3>' +
        cart.map(item => `<p>${item.name} - ${item.price} NOK</p>`).join('') +
        `<p><strong>Итого:</strong> ${cart.reduce((s, i) => s + i.price, 0)} NOK</p>`;
    }

    orderForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Спасибо за заказ! Мы свяжемся с вами в ближайшее время.');
      cart = [];
      updateCart();
      orderForm.reset();
    });
  </script></body>
</html>
