<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERDELUXE OSLO | 2077</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Teko:wght@400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #0066ff;
            --neon-pink: #9900ff;
            --neon-purple: #5500ff;
            --dark-bg: #0a0a1a;
            --card-bg: rgba(15, 5, 30, 0.9);
            --text-dark: #e0e0ff;
        }

        /* [Остальные CSS-стили из предыдущего примера] */

        /* Чат-бот (тёмная версия) */
        .chatbot {
            background: var(--neon-purple);
            box-shadow: 0 0 20px rgba(85, 0, 255, 0.7);
        }

        .chat-window {
            background: var(--card-bg);
            border: 1px solid var(--neon-purple);
        }

        .chat-header {
            background: rgba(85, 0, 255, 0.4);
            color: var(--neon-blue);
        }

        /* AI-рекомендации */
        .ai-recommendation {
            background: rgba(0, 102, 255, 0.15);
            border-left: 3px solid var(--neon-blue);
            color: var(--text-dark);
        }
    </style>
</head>
<body>
    <!-- [Весь HTML из предыдущего примера] -->

    <!-- Чат-бот -->
    <div class="chatbot" id="chatbot-trigger">
        <i class="fas fa-robot"></i>
    </div>

    <div class="chat-window" id="chat-window">
        <div class="chat-header">
            <i class="fas fa-robot"></i> CYBER-ASSISTENT
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="ai-recommendation">
                <strong><i class="fas fa-star"></i> AI ANBEFALER:</strong> Prøv vår signaturrett QUANTUM MARGHERITA med ekstra neon-saus!
            </div>
            <p>Hei! Jeg er din digitale assistent. Spør om anbefalinger eller leveringstider.</p>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Skriv melding...">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        // Корзина (исправленная версия)
        let cart = [];
        
        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            const cartCount = document.querySelector('.cart-count');
            
            cartItems.innerHTML = '';
            let total = 0;
            
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - ${item.price} NOK`;
                cartItems.appendChild(li);
                total += item.price;
            });
            
            cartTotal.textContent = total;
            cartCount.textContent = cart.length;
        }

        // Чат-бот
        const chatbotTrigger = document.getElementById('chatbot-trigger');
        const chatWindow = document.getElementById('chat-window');
        
        chatbotTrigger.addEventListener('click', () => {
            chatWindow.style.display = chatWindow.style.display === 'flex' ? 'none' : 'flex';
        });

        function sendMessage() {
            const input = document.getElementById('user-input');
            const messages = document.getElementById('chat-messages');
            
            if (input.value.trim() === '') return;
            
            // Пользовательское сообщение
            messages.innerHTML += `<p><strong>Du:</strong> ${input.value}</p>`;
            
            // Ответ AI
            setTimeout(() => {
                const responses = [
                    "Anbefaler NEON PEPPERONI XTREME med ekstra jalapeños!",
                    "Leveringstid: 30-45 minutter til din lokasjon.",
                    "Spesialtilbud i dag: 20% rabatt på burgere!",
                    "Vår CYBER MOONRISE-drink er perfekt til din pizza."
                ];
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                messages.innerHTML += `<p><strong>AI:</strong> ${randomResponse}</p>`;
                messages.scrollTop = messages.scrollHeight;
            }, 800);
            
            input.value = '';
            messages.scrollTop = messages.scrollHeight;
        }

        // Инициализация
        document.querySelectorAll('.add-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const item = {
                    name: this.dataset.name,
                    price: parseInt(this.dataset.price)
                };
                cart.push(item);
                updateCart();
                
                // Анимация
                this.classList.add('pulse');
                setTimeout(() => this.classList.remove('pulse'), 500);
            });
        });

        // Форма заказа
        function submitOrder() {
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            
            if (!name || !address) {
                alert('Vennligst fyll ut alle felter');
                return;
            }
            
            if (cart.length === 0) {
                alert('Handlekurven er tom');
                return;
            }
            
            document.getElementById('order-status').innerHTML = `
                <p style="color: var(--neon-blue)">Takk, ${name}!</p>
                <p>Din bestilling på ${cart.reduce((sum, item) => sum + item.price, 0)} NOK er registrert.</p>
                <p>Levering til: ${address}</p>
            `;
            
            cart = [];
            updateCart();
        }
    </script>
</body>
</html>
