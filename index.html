<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт для сна</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Сайт для сна</h1>
        <p>Выберите звук для расслабления</p>
        <div class="sound-buttons">
            <button class="sound-btn" data-sound="rain">Шум дождя</button>
            <button class="sound-btn" data-sound="waves">Морские волны</button>
            <button class="sound-btn" data-sound="white-noise">Белый шум</button>
        </div>
        <div class="controls">
            <button id="play-pause" class="control-btn">Воспроизвести</button>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
            <label for="volume">Громкость</label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
