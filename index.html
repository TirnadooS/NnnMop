<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relax</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Relax</h1>
        <div class="sound-grid" id="sound-grid"></div>
        <div class="mixer">
            <input type="range" id="master-volume" min="0" max="1" step="0.01" value="0.5">
            <label for="master-volume">Громкость</label>
        </div>
        <div class="favorites" id="favorites">
            <h2>Избранные миксы</h2>
            <div class="slots" id="slots">
                <div class="slot" data-slot="1"><input type="text" placeholder="Назови микс"><button class="save-btn">Сохранить</button></div>
                <div class="slot" data-slot="2"><input type="text" placeholder="Назови микс"><button class="save-btn">Сохранить</button></div>
                <div class="slot" data-slot="3"><input type="text" placeholder="Назови микс"><button class="save-btn">Сохранить</button></div>
                <div class="slot" data-slot="4"><input type="text" placeholder="Назови микс"><button class="save-btn">Сохранить</button></div>
            </div>
        </div>
    </div>
    <button id="ai-assist" class="floating-btn">AI Микс</button>
    <div id="ai-window" class="ai-window">
        <h3>AI Ассистент</h3>
        <button id="create-mix">Создать микс</button>
        <div id="preview"></div>
        <button id="apply-mix">Применить</button>
        <button id="close-ai">Закрыть</button>
    </div>
    <script src="script.js" async></script>
</body>
</html>
