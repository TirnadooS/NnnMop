<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonPlayer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #1db954;
            --dark: #121212;
            --light: #fff;
            --gray: #b3b3b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--light);
            height: 100vh;
            overflow: hidden;
        }

        #video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(0.3);
            object-fit: cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .track-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .track {
            background: rgba(40, 40, 40, 0.7);
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .track:hover {
            transform: translateY(-5px);
            background: rgba(50, 50, 50, 0.8);
        }

        .track img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
            aspect-ratio: 1/1;
            object-fit: cover;
        }

        .player {
            padding: 15px 20px;
            background: rgba(30, 30, 30, 0.9);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .player-info img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .controls button {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-btn {
            background: var(--primary) !important;
            border-radius: 50%;
        }

        .progress-container {
            flex: 2;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-bar {
            height: 4px;
            background: var(--gray);
            flex: 1;
            border-radius: 2px;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: var(--primary);
            border-radius: 2px;
            width: 30%;
        }

        .time {
            font-size: 0.8rem;
            color: var(--gray);
            min-width: 40px;
        }

        @media (max-width: 768px) {
            .track-list {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .player {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .progress-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-bg">
        <source src="https://assets.mixkit.co/videos/preview/mixkit-nighttime-city-traffic-946-large.mp4" type="video/mp4">
    </video>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-headphones"></i>
                <span>NeonPlayer</span>
            </div>
            <button class="premium-btn">
                <i class="fas fa-crown"></i> Premium
            </button>
        </header>

        <main class="content">
            <h2>Рекомендуемые треки</h2>
            <div class="track-list" id="trackList">
                <!-- Треки загружаются через JS -->
            </div>
        </main>

        <div class="player">
            <div class="player-info">
                <img src="https://i.scdn.co/image/ab67616d00001e02ff9ca10b55ce82ae553c8228" alt="Обложка">
                <div>
                    <h4>Neon Dreams</h4>
                    <p>Cyber Wave</p>
                </div>
            </div>

            <div class="controls">
                <button class="prev-btn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="play-btn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>

            <div class="progress-container">
                <span class="time">0:00</span>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <span class="time">3:45</span>
            </div>
        </div>
    </div>

    <audio id="audio"></audio>

    <script>
        // Данные треков
        const tracks = [
            {
                id: 1,
                title: "Neon Dreams",
                artist: "Cyber Wave",
                cover: "https://i.scdn.co/image/ab67616d00001e02ff9ca10b55ce82ae553c8228",
                audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
                duration: "3:45"
            },
            {
                id: 2,
                title: "Electric Love",
                artist: "Synth Masters",
                cover: "https://i.scdn.co/image/ab67616d00001e029ad3e9959f48d513886b8933",
                audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
                duration: "4:12"
            },
            {
                id: 3,
                title: "Digital Heartbeat",
                artist: "Future Sound",
                cover: "https://i.scdn.co/image/ab67616d00001e02c8a11e48c91a982d086afc69",
                audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
                duration: "3:30"
            }
        ];

        // Элементы DOM
        const audio = document.getElementById('audio');
        const trackList = document.getElementById('trackList');
        const playBtn = document.querySelector('.play-btn');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const progressBar = document.querySelector('.progress-bar');
        const progress = document.querySelector('.progress');
        const timeElements = document.querySelectorAll('.time');
        const playerCover = document.querySelector('.player-info img');
        const playerTitle = document.querySelector('.player-info h4');
        const playerArtist = document.querySelector('.player-info p');

        let currentTrackIndex = 0;
        let isPlaying = false;

        // Загрузка треков
        function loadTracks() {
            trackList.innerHTML = '';
            
            tracks.forEach((track, index) => {
                const trackElement = document.createElement('div');
                trackElement.className = 'track';
                trackElement.innerHTML = `
                    <img src="${track.cover}" alt="${track.title}">
                    <h4>${track.title}</h4>
                    <p>${track.artist}</p>
                `;
                
                trackElement.addEventListener('click', () => playTrack(index));
                trackList.appendChild(trackElement);
            });
        }

        // Воспроизведение трека
        function playTrack(index) {
            currentTrackIndex = index;
            const track = tracks[index];
            
            audio.src = track.audio;
            audio.play();
            isPlaying = true;
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            
            // Обновление информации
            playerCover.src = track.cover;
            playerTitle.textContent = track.title;
            playerArtist.textContent = track.artist;
            timeElements[1].textContent = track.duration;
        }

        // Управление воспроизведением
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                audio.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        });

        // Переключение треков
        prevBtn.addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            playTrack(currentTrackIndex);
        });

        nextBtn.addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            playTrack(currentTrackIndex);
        });

        // Прогресс бар
        audio.addEventListener('timeupdate', () => {
            const currentTime = audio.currentTime;
            const duration = audio.duration;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            
            timeElements[0].textContent = formatTime(currentTime);
        });

        progressBar.addEventListener('click', (e) => {
            const width = progressBar.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        });

        // Форматирование времени
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Автозагрузка при старте
        window.addEventListener('DOMContentLoaded', () => {
            loadTracks();
            playTrack(0); // Автовоспроизведение первого трека
        });
    </script>
</body>
</html>
